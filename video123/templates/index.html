<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频下载器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .download-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        
        .title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .btn-download {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-download:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-save {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1 class="title">视频下载器</h1>
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" 
                       name="video_url" 
                       class="form-control" 
                       placeholder="请输入视频链接..."
                       required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-download">
                    <i class="fas fa-download me-2"></i>下载视频
                </button>
            </div>
        </form>
        {% if download_message %}
        <div class="message">
            {{ download_message }}
        </div>
        {% endif %}
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
